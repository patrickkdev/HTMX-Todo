# .air.toml

# General settings
[build]
# Working directory
working_dir = "."

# Binary name generated by air
bin = "bin/main"

# Main entry point for the application
cmd = "templ generate; go build -o ./bin/main ./cmd/app/main.go"

# Patterns to watch for changes
include_ext = ["go", "css", "html", "templ"]

# Directories to watch
include_dir = []

# Exclude regex
exclude_regex = [".*_templ.go"]

# Exclude specific files or directories from watching (optional)
exclude_dir = ["./vendor", "./node_modules"]

# Commands to run before building
prebuild = "echo 'Running pre-build steps'"

# Commands to run after building
postbuild = "echo 'Build completed'"

# Log settings
[log]
# Log levels: debug, info, warn, error, fatal, panic
level = "info"

# Log format: text or json
format = "text"

[proxy]
  enabled = true
  proxy_port = 8080
  app_port = 3000